# Default tokens to create on startup
[[tokens]]
ticker = "BTC"
decimals = 6
name = "Bitcoin"

[[tokens]]
ticker = "ETH"
decimals = 6
name = "Ethereum"

[[tokens]]
ticker = "USDC"
decimals = 6
name = "USD Coin"

# Default markets to create on startup
[[markets]]
base_ticker = "BTC"
quote_ticker = "USDC"
tick_size = "1000000"        # 1 USDC (6 decimals)
lot_size = "10"              # 0.00001 BTC (6 decimals) - very small for bot testing
min_size = "10"              # 0.00001 BTC minimum order (~$1 at $100k BTC)
maker_fee_bps = 5            # 0.05% maker fee
taker_fee_bps = 10           # 0.10% taker fee

[[markets]]
base_ticker = "ETH"
quote_ticker = "USDC"
tick_size = "1000000"        # 1 USDC
lot_size = "100"             # 0.0001 ETH (6 decimals) - very small for bot testing
min_size = "100"             # 0.0001 ETH minimum order (~$0.25 at $2.5k ETH)
maker_fee_bps = 5
taker_fee_bps = 10
